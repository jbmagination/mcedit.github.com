<div class="sidebar well">

    <a href="/downloads.html" class="btn btn-default btn-download">
        <span class="glyphicon glyphicon-download-alt" aria-hidden="true"
              style="margin-right:10px"></span>Download MCEdit</a>

    <div class="latest-version">
        {% capture latest_version %} {% include latest-version.md %} {% endcapture %}
        {{ latest_version | markdownify }}
    </div>
</div>

<div class="sidebar well">
    <h1>Recent Posts</h1>
    <ul>
        {% for post in site.posts limit:5 %}
          <li><a href="{{ site.baseurl}}{{ post.url }}">{{ post.title }}</a></li>
        {% endfor %}
    </ul>
    <a href="{{ site.baseurl }}/archive.html">Post Archive</a>

</div>

<div class="sidebar well">
{% include links-list.html %}
</div>
